<link rel="stylesheet" href="application.css">
<style>
  .canvas {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
  }
    .closeButton {
  	position: absolute;
      left: 0px;
      top: 0px;
      z-index: 1;
    }
  </style>
  <div class=no_center>
  	<button class="closeButton" onclick="closePopup()">Close</button>
  </div>

<div id="container">
  <canvas id="myCanvas" class="canvas"
  onmousedown="startDraw(event.offsetX,event.offsetY)"
  onmousemove="draw(event.offsetX,event.offsetY)"
  onmouseup="endDraw()"
  onmouseout="endDraw()"
  ></canvas>
</div>
<br>
<script>
  const $ = require("jquery");
  const path = require('path');
  const {remote} = require('electron');

  function closePopup() {
	remote.getCurrentWindow().close();
  }
  
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var mDown = false;
  const ar = c.width/c.height;
  function startDraw(x,y) {
    ctx.beginPath();
    var p = ctx.transformedPoint(x,y);
    ctx.moveTo(p.x,p.y);
    mDown = true;
  }
  function draw(x,y) {
    if (mDown) {
      var p = ctx.transformedPoint(x,y);
      ctx.lineTo(p.x,p.y);
      ctx.stroke();
    }
  }
  function endDraw() {
    ctx.closePath();
    mDown = false;
  }
  function clearDraw() {
    ctx.clearRect(0,0,c.width,c.height);
  }
  var img = new Image;
  img.onload = function() {
    trackTransforms(ctx);
    function redraw(){

      // Clear the entire canvas
      var p1 = ctx.transformedPoint(0,0);
      var p2 = ctx.transformedPoint(c.width,c.height);
      ctx.clearRect(p1.x,p1.y,p2.x-p1.x,p2.y-p1.y);

      ctx.save();
      ctx.setTransform(1,0,0,1,0,0);
      ctx.clearRect(0,0,c.width,c.height);
      ctx.restore();

      ctx.drawImage(img,
        c.width / 2 - img.width / 2,
        c.height / 2 - img.height / 2
      );

    }
    redraw();


    var lastX=c.width/2, lastY=c.height/2;

    var dragStart,dragged;

    c.addEventListener('mousedown',function(evt){
      if (evt.shiftKey) {
        document.body.style.mozUserSelect = document.body.style.webkitUserSelect = document.body.style.userSelect = 'none';
        lastX = evt.offsetX || (evt.pageX - c.offsetLeft);
        lastY = evt.offsetY || (evt.pageY - c.offsetTop);
        dragStart = ctx.transformedPoint(lastX,lastY);
        dragged = false;
      }
    },false);

    c.addEventListener('mousemove',function(evt){
      if (evt.shiftKey) {
        lastX = evt.offsetX || (evt.pageX - c.offsetLeft);
        lastY = evt.offsetY || (evt.pageY - c.offsetTop);
        dragged = true;
        if (dragStart){
          var pt = ctx.transformedPoint(lastX,lastY);
          ctx.translate(pt.x-dragStart.x,pt.y-dragStart.y);
          redraw();
        }
      }
    },false);

    c.addEventListener('mouseup',function(evt){
      if (evt.shiftKey) {
        dragStart = null;
      }
    },false);

    var scaleFactor = 1.1;
    var zoom = function(clicks){
        var pt = ctx.transformedPoint(lastX,lastY);
        ctx.translate(pt.x,pt.y);
        var factor = Math.pow(scaleFactor,clicks);
        ctx.scale(factor,factor);
        ctx.translate(-pt.x,-pt.y);
        redraw();
    }
    var handleScroll = function(evt){
           var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 0;
           if (delta) zoom(delta);
           return evt.preventDefault() && false;
    };
    c.addEventListener('mousewheel',handleScroll,false);
}

  function trackTransforms(ctx){
      var svg = document.createElementNS("http://www.w3.org/2000/svg",'svg');
      var xform = svg.createSVGMatrix();
      ctx.getTransform = function(){ return xform; };

      var savedTransforms = [];
      var save = ctx.save;
      ctx.save = function(){
          savedTransforms.push(xform.translate(0,0));
          return save.call(ctx);
      };

      var restore = ctx.restore;
      ctx.restore = function(){
        xform = savedTransforms.pop();
        return restore.call(ctx);
		      };

      var scale = ctx.scale;
      ctx.scale = function(sx,sy){
        xform = xform.scaleNonUniform(sx,sy);
        return scale.call(ctx,sx,sy);
		      };

      var rotate = ctx.rotate;
      ctx.rotate = function(radians){
          xform = xform.rotate(radians*180/Math.PI);
          return rotate.call(ctx,radians);
      };

      var translate = ctx.translate;
      ctx.translate = function(dx,dy){
          xform = xform.translate(dx,dy);
          return translate.call(ctx,dx,dy);
      };

      var transform = ctx.transform;
      ctx.transform = function(a,b,c,d,e,f){
          var m2 = svg.createSVGMatrix();
          m2.a=a; m2.b=b; m2.c=c; m2.d=d; m2.e=e; m2.f=f;
          xform = xform.multiply(m2);
          return transform.call(ctx,a,b,c,d,e,f);
      };

      var setTransform = ctx.setTransform;
      ctx.setTransform = function(a,b,c,d,e,f){
          xform.a = a;
          xform.b = b;
          xform.c = c;
          xform.d = d;
          xform.e = e;
          xform.f = f;
          return setTransform.call(ctx,a,b,c,d,e,f);
      };

      var pt  = svg.createSVGPoint();
      ctx.transformedPoint = function(x,y){
          pt.x=x; pt.y=y;
          return pt.matrixTransform(xform.inverse());
      }
	}
</script>
